name: CI_RDP+Bot_img+openvpn

on: workflow_dispatch

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: üì• Download Ngrok
      run: Invoke-WebRequest https://bin.equinox.io/c/bNyj1mQVY4c/ngrok-v3-stable-windows-amd64.zip -OutFile ngrok.zip

    - name: üóúÔ∏è Extract Ngrok
      run: Expand-Archive ngrok.zip -DestinationPath ngrok

    - name: üîê Set Ngrok AuthToken
      run: .\ngrok\ngrok.exe authtoken $Env:NGROK_AUTH_TOKEN
      env:
        NGROK_AUTH_TOKEN: ${{ secrets.NGROK_AUTH_TOKEN }}

    - name: üñ•Ô∏è Enable RDP and Firewall
      run: |
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
        Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
        Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

    - name: üîë Set Runner Admin Password
      run: Set-LocalUser -Name "runneradmin" -Password (ConvertTo-SecureString -AsPlainText "Adminrdp123" -Force)

    - name: üö™ Start Ngrok Tunnel
      run: Start-Process PowerShell -ArgumentList '-NoExit', '-Command', '.\ngrok\ngrok.exe tcp --region=ap 3389'

    - name: ‚è≥ Wait for Tunnel
      run: Start-Sleep -Seconds 10

    - name: üîç Get Ngrok RDP Address
      run: |
        $maxAttempts = 5
        for ($i = 0; $i -lt $maxAttempts; $i++) {
          try {
            $response = Invoke-RestMethod http://127.0.0.1:4040/api/tunnels
            $tcpTunnel = $response.tunnels | Where-Object { $_.proto -eq "tcp" }
            if ($tcpTunnel) {
              Write-Output "‚úÖ RDP Endpoint: $($tcpTunnel.public_url)"
              Write-Output "üë§ Username: runneradmin"
              Write-Output "üîë Password: Adminrdp123"
              exit 0
            }
          } catch {
            Start-Sleep -Seconds 3
          }
        }
        Write-Error "Ngrok tunnel did not start in time."

    - name: üì• Download OpenVPN
      run: Invoke-WebRequest -Uri "https://swupdate.openvpn.org/community/releases/OpenVPN-2.6.14-I001-amd64.msi" -OutFile "openvpn-installer.msi"

    - name: üõ†Ô∏è Install OpenVPN
      run: Start-Process msiexec.exe -ArgumentList '/i', 'openvpn-installer.msi', '/quiet', '/norestart' -Wait

    - name: üìÑ Create OpenVPN Auth File
      run: |
        Set-Content -Path vpn_auth.txt -Value "128e4d7ncfaaedyeo7i8m6fy`nzrmvyi8lp2a2338mnl6z64uk"

    - name: üìÑ Download OpenVPN Config
      run: Invoke-WebRequest -Uri "https://secuhex.com/my_expressvpn_cambodia_udp.ovpn" -OutFile "my_expressvpn_cambodia_udp.ovpn"

    - name: üåê Start OpenVPN
      run: |
        Write-Output "Starting OpenVPN..."
        $openvpnLog = "openvpn.log"
        Start-Process -FilePath "C:\Program Files\OpenVPN\bin\openvpn.exe" -ArgumentList "--config `"$PWD\my_expressvpn_cambodia_udp.ovpn`" --log `"$openvpnLog`"" -NoNewWindow -PassThru
        
        $maxAttempts = 30
        $attempt = 0
        $success = $false
        
        while (-not $success -and $attempt -lt $maxAttempts) {
          if (Test-Path $openvpnLog) {
            $logContent = Get-Content $openvpnLog -Tail 20
            if ($logContent -match "Initialization Sequence Completed") {
              Write-Output "‚úÖ OpenVPN initialization completed"
              $success = $true
              break
            }
          }
          Write-Output "Waiting for OpenVPN initialization... (Attempt $($attempt + 1))"
          Start-Sleep -Seconds 1
          $attempt++
        }
        
        if (-not $success) {
          Write-Output "‚ö†Ô∏è OpenVPN initialization not confirmed, proceeding anyway..."
          Start-Sleep -Seconds 10
        }

    - name: üåè Verify OpenVPN Cambodia Connection
      run: |
        Start-Sleep -Seconds 20
        try {
          $ipInfo = Invoke-RestMethod -Uri "https://api.ipify.org?format=json"
          Write-Output "Current IP: $($ipInfo.ip)"
          
          $locationInfo = Invoke-RestMethod -Uri "http://ip-api.com/json/$($ipInfo.ip)"
          Write-Output "IP Location: $($locationInfo.country) - $($locationInfo.city)"
          
          if ($locationInfo.country -eq "Cambodia") {
            Write-Output "‚úÖ Successfully connected to Cambodia server"
          } else {
            Write-Output "‚ö†Ô∏è Not connected to Cambodia server (Current country: $($locationInfo.country))"
            Write-Output "Continuing to next step..."
          }
        } catch {
          Write-Output "‚ö†Ô∏è Could not verify VPN connection: $_"
          Write-Output "Continuing to next step..."
        }

    - name: üîΩ Download Your App
      run: Invoke-WebRequest -Uri "https://secuhex.com/app2.zip" -OutFile app2.zip

    - name: üóúÔ∏è Extract App
      run: Expand-Archive app2.zip -DestinationPath app2

    - name: üöÄ Run telegram_land_checker.exe
      run: |
        Start-Process -FilePath "telegram_land_checker.exe" -WorkingDirectory "${{ github.workspace }}\app2"

    - name: üïí Keep Runner Alive
      run: |
        for ($i = 0; $i -lt 358; $i++) {
          Write-Output "üèÉ Staying alive... $i minutes"
          Start-Sleep -Seconds 60
        }

    - name: üîÅ Auto-Restart Workflow
      if: always()
      env:
        GH_PAT: ${{ secrets.GH_PAT }}
      run: |
        if ("${{ job.status }}" -eq "cancelled") {
          Write-Output "üö´ Workflow was cancelled manually. Not restarting."
          exit 0
        }

        $headers = @{ Authorization = "Bearer $Env:GH_PAT" }
        $body = @{ ref = "${{ github.ref }}" } | ConvertTo-Json
        Invoke-RestMethod `
          -Uri "https://api.github.com/repos/${{ github.repository }}/actions/workflows/main.yml/dispatches" `
          -Method POST -Headers $headers -Body $body -ContentType "application/json"
        Write-Output "üîÅ Re-triggered workflow run."
